<!doctype html>
<html lang="en">

<head>
    <title>UI Task with Bootstrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section class="header">
        <div class="container-fluid">
            <div class=" head-logo row">
                <div class="col-md-12 text-center">
                    <img src="images/logo.png" alt="">
                    <button class="btn noti-btn">
                        <i class="fas fa-bell"></i>
                    </button>
                </div>
            </div>
            <div class="head-categories row">
                <div class="col-md-12">
                    <ul class="cat-list">
                        <li class="active"><i class="fas fa-futbol"></i> كرة القدم</li>
                        <li><i class="fas fa-volleyball-ball"></i> كرة الطائرة</li>
                        <li><i class="fas fa-table-tennis"></i> كرة التنس</li>
                        <li><i class="fas fa-basketball-ball"></i> كرة السلة</li>
                        <li><i class="fas fa-dumbbell"></i> فيتنس</li>
                        <li><i class="fas fa-swimmer"></i> سباحة</li>
                    </ul>
                </div>
            </div>
        </div>

    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/owl.carousel.min.js"></script>
</body>

</html>
